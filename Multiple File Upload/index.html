<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="middle-element">
        <div class="file-uploader">
            <header>File Uploader</header>
            <div class="file-list">
            </div>
            <div class="drag-n-browse-section">
                <input type="file" id="browse-file" style="display: none;" multiple>
                <p>Drag file here or <a id="browse-link" href="javascript:void(0);">Browse</a></p>
            </div>
        </div>
    </div>
</body>

</html>
